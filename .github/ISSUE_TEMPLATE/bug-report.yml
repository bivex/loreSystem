---
name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.
- type: textarea
  id: description
  attributes:
    label: Description
    description: A clear and concise description of what the bug is.
    placeholder: Tell us what happened...
  validations:
    required: true
- type: textarea
  id: reproduction
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected Behavior
    description: What you expected to happen.
  validations:
    required: true
- type: textarea
  id: actual
  attributes:
    label: Actual Behavior
    description: What actually happened.
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: Version
    description: What version of MythWeave Chronicles are you using?
    placeholder: e.g., v1.0.0
- type: input
  id: python-version
  attributes:
    label: Python Version
    description: What Python version are you using?
    placeholder: e.g., Python 3.11.5
- type: input
  id: os
  attributes:
    label: Operating System
    description: What operating system are you using?
    placeholder: e.g., macOS 13.0, Windows 11, Ubuntu 22.04
- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Add any other context about the problem here.
    placeholder: Screenshots, logs, etc.
- type: checkboxes
  id: checklist
  attributes:
    label: Checklist
    options:
    - label: I have searched for similar issues and couldn't find any
      required: true
    - label: I have included all the information requested above
      required: true
    - label: I have tried the latest version and the issue still persists
      required: true