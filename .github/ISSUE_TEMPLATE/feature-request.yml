---
name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []
body:
- type: markdown
  attributes:
    value: |
      Thanks for suggesting a new feature! Your ideas help make MythWeave Chronicles better.
- type: textarea
  id: summary
  attributes:
    label: Summary
    description: A brief description of the feature you'd like to see.
  validations:
    required: true
- type: textarea
  id: problem
  attributes:
    label: Problem/Use Case
    description: What problem would this feature solve? What use case does it address?
  validations:
    required: true
- type: textarea
  id: solution
  attributes:
    label: Proposed Solution
    description: Describe your proposed solution or implementation.
  validations:
    required: true
- type: textarea
  id: alternatives
  attributes:
    label: Alternative Solutions
    description: Have you considered any alternative solutions or workarounds?
- type: textarea
  id: additional
  attributes:
    label: Additional Context
    description: Add any other context, screenshots, or examples here.
- type: checkboxes
  id: checklist
  attributes:
    label: Checklist
    options:
    - label: I have searched for similar feature requests and couldn't find any
      required: true
    - label: This feature would benefit other users as well
      required: true